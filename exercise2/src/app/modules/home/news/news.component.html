
<section class="new">
    <div class="new__header">
        <img src='./assets/logos/{{newsImgUrl}}' alt="News Logo">
        <h3>{{newsTitle}}</h3>
    </div>
    <p class="new__text">{{newsText}}</p>
    <div class="new__footer">
        <p>{{newsCreator}}</p>
        <p>{{newsDate}}</p>
    </div>
    
</section>
